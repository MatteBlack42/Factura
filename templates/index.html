{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-5">
      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <big><b>DATOS DEL CLIENTE</b></big> 
      <div class="card card-body">
        <form action="{{url_for('add_contact')}}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="telefono" placeholder="Telefono">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="direccion" placeholder="Direccion">
          </div>
          <button class="btn btn-primary btn-block">
            Guardar Cliente
          </button>
        </form>
      </div>
    </div>



    <div class="col-md-5">
      <big><b>DATOS DEL PRODUCTO</b></big> 
      <div class="card card-body">
      <form action="/lista" >
        <div class="form-group">
          <input type="text" class="form-control" name="idPro" placeholder="IdProducto" >
         </div>
        <button class="btn btn-primary btn-block">
          Aceptar
        </button>
       
      <div class="form-group">
      <input type="text" class="form-control" name="nombrePro" placeholder="Nombre Producto"  readonly>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="precio" placeholder="Precio Unitario" readonly>
      </div>        
      <div class="form-group">
        <input type="text" class="form-control" name="stock" placeholder="Stock" readonly>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="cantidad" placeholder="Cantidad" >
      </div>
      <button class="btn btn-primary btn-block">
        Agregar Producto
      </button>
      

      </form>  
      </div>
    </div>
        
        
    
    

    <div class="col-7">
      <table class="table table-striped table-border bg-white table-sm" >
        <thead>
            <tr>
                <td>IDProducto</td>
                <td>Producto</td>
                <td>Precio Unitario</td>
                <td>Cantidad</td>
                <td>Total</td>                      
            </tr>
        </thead>
      </table>
    </div>
    

    

    
      














  </div>
{% endblock %}
